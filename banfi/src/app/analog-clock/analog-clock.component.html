<div class="clock">
  <div
    class="hand hour"
    [ngStyle]="{ transform: 'rotate(' + hourHand + 'deg)' }"
  ></div>
  <div
    class="hand minute"
    [ngStyle]="{ transform: 'rotate(' + minuteHand + 'deg)' }"
  ></div>
  <div
    class="hand second"
    [ngStyle]="{ transform: 'rotate(' + secondHand + 'deg)' }"
  ></div>
  <div class="center"></div>
</div>
